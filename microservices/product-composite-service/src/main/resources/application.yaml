spring:
  application:
    name: product-composite-service
  profiles:
    group:
      default: ["default", "swagger"]
      docker: ["docker", "swagger"]

server:
  port: 7000
  error:
    include-message: always

app:
  product-service:
    host: localhost
    port: 7001
  recommendation-service:
    host: localhost
    port: 7002
  review-service:
    host: localhost
    port: 7003

eureka:
  client:
    enabled: false

logging:
  level:
    root: info
    com.safecornerscoffee: debug